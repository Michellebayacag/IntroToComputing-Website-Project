<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Book Store Website
    </title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- for Box Icons  -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <!-- Header -->
    <header>
        <!-- Navigation Bar -->
        <div class="nav container">
            <a href="index.html" class="logo">Book Store</a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="books.html">Books</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contacts</a></li>
                    <li><a href="">Account</a></li>
                </ul>
            </nav>

            <!-- Cart-Icon -->
            <i class='bx bxs-shopping-bag' id="cart-icon"></i>
            <!-- Cart -->
            <div class="cart">
                <h2 class="cart-title">My Basket</h2>
                <!-- Content -->
                <div class="cart-content">
                    
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- Cart Close -->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>

    <!-- Shop -->
    <div class="row">
        <div class="co-2">
            <p>Reading a book is like taking a journey. <br>We can explore another universe,and live in the pages of a book.</p>
            <a href="books.html" class="btn">Explore Now &#8594</a>
        </div>
        <div class="col-2">
            <img src="img/Book-Transparent-PNG.png">
        </div>
    </div>

    <!-- Link to JS -->
    <script src="main.js"></script>
</body>
</html>
